<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Karina Felippe">
    <meta name="description"
        content="In this assignment, you will create product review form page. You will use good form design, be given specific field requirements, and you must include a submission confirmation with a counter. In addition, the form must be user friendly on both mobile and desktop screens.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,800;0,900;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">

    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <title>Product Review</title>
</head>

<body>
    <header>
        <h1 class="sansita-extrabold-font">Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="webform sansita-regular-font">
            <fieldset>
                <label>Product Name *
                    <select id="productName" name="pname" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </label>

                <div>Overall Rating *</div>
                <div class="stars">
                    <input type="radio" name="stars" id="fivestar" value="5" >
                        <label for="fivestar"></label>
                    <input type="radio" name="stars" id="fourstar" value="4" >
                        <label for="fourstar"></label>
                    <input type="radio" name="stars" id="threestar" value="3" >
                        <label for="threestar"></label>
                    <input type="radio" name="stars" id="twostar" value="2" >
                        <label for="twostar"></label>
                    <input type="radio" name="stars" id="onestar" value="1" >
                        <label for="onestar"></label>
                </div>

                <label>Date of Installation<input type="date" id="installation" name="idate" required></label>

                <div>Wich features did you find useful int the product?</div>
                <div class="sansita-regular-italic-font">(Check all that apply)</div>
                <label><input type="checkbox" name="design" value="yes"> Design </label>
                <label><input type="checkbox" name="durability" value="yes"> Durability </label>
                <label><input type="checkbox" name="ease" value="yes"> Ease of Use </label>
                <label class="space-bottom"><input type="checkbox" name="performance" value="yes"> Performance </label>

                <label>Written Review
                    <textarea id="writtenReview" name="wreview"></textarea>
                </label>
                <label>User Name
                    <input type="text" id="userName" name="uname">
                </label>

            </fieldset>

            <input class="sansita-regular-font" type="submit" value="Post Review" id="btnpost">
        </form>
    </main>
    <footer>
        <p class="sansita-black-font">&copy;<span id="currentyear"></span> | Karina Felippe | Brazil</p>
        <p class="sansita-regular-italic-font" id="lastModified"></p>
    </footer>
</body>

</html>
