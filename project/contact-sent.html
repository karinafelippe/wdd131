<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Karina Felippe">
    <meta name="description"
        content="This is a digital menu website, dynamic and responsive, that adheres to development standards. This content presents the plan for a basic website plan in HTML. This will be a single document and the required content is outlined on the README of the karinafelippe/wdd131 repository on GitHub.">

    <script src="scripts/base.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/contact-sent.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Rye&display=swap"

    <title>Caverna Espetos</title>
</head>

<body>
    <header>
        <img src="images/Logo_Caverna.webp" alt="Caverna Espetos Logo" id="logo">
        <div class="h-text">
            <h1>Caverna</h1>
            <div class="icon">
                <img src="images/camera_instagram_logo_mark_photo_icon.svg" alt="Insta icon">
                <img src="images/chat_logo_media_social_whatsapp_icon.svg" alt="Whats icon">
                <img src="images/phone_icon.svg" alt="Phone icon">
                <img src="images/map_pin_icon.svg" alt="Calendar icon">
            </div>
            <!-- <div>
            <p id="actualStatus"></p>
        </div> -->
            <div class="address">
                <p>
                    <img src="images/map_pin_icon.svg" alt="Clock icon">
                    Praça Matriz, 001 - Centro - Itu, São Paulo
                </p>
            </div>
            <div class="open-hours">
                <div class="hour-item">
                    <p>
                        <img src="images/clock_watch_schedule_icon.svg" alt="Clock icon">
                        Seg. a qui. das 17:00 às 21:00
                    </p>
                </div>
                <div class="hour-item">
                    <p>
                        <img src="images/clock_watch_schedule_icon.svg" alt="Clock icon">
                        Sáb. das 11:00 às 23:00
                    </p>
                </div>
            </div>

        </div>
    </header>
    <main>
        <h2>Thank you!</h2>
        <p>Your contact is so important, thank you for contacting us.</p>
    </main>
    <footer>
        <p class="playwrite-it-moderna-font">&copy;<span id="currentyear"></span> | Karina Felippe | Brazil</p>
        <p id="lastModified"></p>
    </footer>
